{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Change Password</h3>
    <div class="form-group">
        <label for="password1">Old Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">New Password)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="New Password">
    </div>
    <div class="form-group">
        <label for="password3">New Password (Confirm)</label>
        <input type="password" class="form-control" id="password3" name="password3" placeholder="Confirm New Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
